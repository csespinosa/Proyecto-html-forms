<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Proyecto html forms</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center">
            <div class="card-header" >
              <h4>Payment For Example</h4>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="row-red">
                        <div class="col-12">
                            <div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">Some fields are missing</div>
                        </div>
                    </div>
                    
                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCVC" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAmount">
                    </div>
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputLast" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputLast">
                    </div>
                    
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputZip" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-5">
                        <label for="terms">We accept:</label><br><br>
                        <div class="payment">
                            <input type="radio" name="subscription" value="free">
                        <label for="free"><i class="fa-brands fa-cc-mastercard"></i></label>
                        <input type="radio" name="subscription" value="premium">
                        <label for="premium"><i class="fa-brands fa-cc-visa"></i></label>
                        <input type="radio" name="subscription" value="enterprise">
                        <label for="enterprise"><i class="fa-brands fa-cc-diners-club"></i></label>
                        <input type="radio" name="subscription" value="enterprise">
                        <label for="enterprise"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        
                    </div>
                    <div class="col-md-7">
                        <label for="message">Message</label><br>
                        <textarea name="message" placeholder="Add any notes here."></textarea>
                    </div>
                    
                  </form>
             
            </div>
            <div class="card-footer text-body-secondary">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
          </div>
    </div>
    
    






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
